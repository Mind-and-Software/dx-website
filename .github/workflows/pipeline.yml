name: CI

on:
  push:
    branches:
      - main

jobs:
  simple_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with: 
        node-version: '14.x'

    - name: npm install
      run: npm install
    - name: lint
      run: npm run lint
    - name: run unit tests
      run: npm test
    - name: run UI tests
      uses: cypress-io/github-action@v2
      with:
        build: npm run build
        command: npm run cy:run
        start: npm start
        wait-on: http://localhost:8000/
