name: Test and Release

on:
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with: 
        node-version: '14.x'

    - name: npm install
      run: npm install
    - name: format check
      run: npm run prettier
    - name: lint
      run: npm run lint
    - name: run unit tests
      run: npm test
    - name: run UI tests
      uses: cypress-io/github-action@v2
      with:
        command: npm run cy:run
        start: npm start
        wait-on: http://localhost:8000/

  deploy:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with: 
        node-version: '14.x'

    - name: npm install
      run: npm install
    name: deploy
      run: npm run deploy

